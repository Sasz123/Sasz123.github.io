<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Firma cateringowa "Maniek"</title>
    <link rel="stylesheet" type="text/css" href="style.css" title="domyslny">
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon(1).ico" type="image/x-icon">
    <link rel="alternate stylesheet" href="style4.css" title="allternatywny styl">
</head>

<body>
    <div id="nazwa">
        <a href="index.html">Firma cateringowa "Maniek"</a>
    </div>


    <div id="formularz">
        <form name="zgłoszeniowy" id="1" action="mailto:restauracja@zakątek.pl" method="post">
            <label class="label1">Imie:</label>
            <input name="imie" id="imie" type="text" value="" size="15" maxlength="16" placeholder="Wpisz swoje imię" title="Wpisz swoje imię" required="required" autofocus="autofocus"><br>
            <label class="label1">Nazwisko:</label>
            <input name="nazwisko" id="nazwisko" type="text" value="" size="15" maxlength="16" placeholder="Wpisz swoją godność" title="Wpisz swoją godność" required="required" autofocus="autofocus"><br>
            <label class="label1">Adres email:</label>
            <input name="email" id="email" type="email" value="" size="8" maxlength="45"  placeholder="Podaj swój email" title="Podaj swój email" required="required" autofocus="autofocus"><br>
            <label class="label1">Opisz swoją sytuacje:</label> <br>
            <textarea placeholder="Wpisz tu sytuacje" name="text" id="text" rows="10" cols="60" maxlength="300" title="Opisz swoją sytuację" required="required" autofocus="autofocus"></textarea><br>
            <label>Co chcesz osiągnac?:</label> <br>

            <div class="formRADIO">

                <label><input type="radio" name="nazwa" value="wartość" checked>Przytyc</label><br>
                <label><input type="radio" name="nazwa" value="wartość" checked>Schudnac</label><br>
                <label><input type="radio" name="nazwa" value="wartość" checked>Zmienic nawyki zywieniowe</label><br>
                <label><input type="radio" name="nazwa" value="wartość" checked>Nie wiem</label><br>
                <br>
            </div>
            
            <input name="wyczysc" id="wyczysc" type="reset" value="Wyczysc" title="kasuje odpowiedzi" autofocus="autofocus">
            <input name="wyslij" id="wyslij" type="submit" value="Wyslij" title="wysyła do nas twoje zgłoszenie" autofocus="autofocus">

        </form>
    </div>

    <div id="footer">
        <p>Adrian Mankowski 3K &copy;</p>
    </div>

</body>

</html>
